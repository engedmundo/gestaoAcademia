{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block content %}
    <div class="container">
        <h1>Cadastro de tipos de pagamento</h1>
    </div>

    <div class="container">
        <form action="." method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-primary">Cadastrar</button>

        </form>
    </div>

{% endblock %}
