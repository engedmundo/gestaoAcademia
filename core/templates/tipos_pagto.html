{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h1>Consulta de tipos de pagamento</h1>
    </div>

    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Descrição</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Apagar</th>
                </tr>
            </thead>
            <tbody>
                {% for tipo in object_list %}
                <tr>
                    <td scope="row">{{ tipo.descricao }}</td>
                    <td scope="row"><a class="btn btn-warning" href="{% url 'atualiza_tipopagto' tipo.id %}" role="button">Editar</a></td>
                    <td scope="row"><a class="btn btn-danger" href="{% url 'deleta_tipopagto' tipo.id %}" role="button">Apagar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="container">
        <a class="btn btn-dark" href="{% url 'cadastro_tipopagto' %}" role="button">Inserir Tipo Pagamento</a>
    </div>
{% endblock %}
