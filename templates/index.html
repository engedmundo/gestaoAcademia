{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- ====== Início da seção Capa -->
    {% include 'capa.html' %}
    {% if user.is_anonymous %}
        <div class="container">
            Olá usuário! Inicie uma sessão para acessar o sistema!
            <a class="btn btn-primary" href="{% url 'login' %}">Entrar</a>
        </div>
    {% else %}
        <div class="container">
            Seja bem-vindo(a) {{ user.get_full_name }}!
            <a class="btn btn-primary" href="{% url 'logout' %}">Sair</a>
        </div>
    {% endif %}
    <!-- ====== Fim da seção Capa -->

{% endblock %}
