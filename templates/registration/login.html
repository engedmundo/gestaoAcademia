{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col mt-4 mb-3">
                <h3 class="text-center">Informe seus dados de acesso ao sistema</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="form-signin" method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" >Usuário:</label>
                        <br>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Informe seu usuário">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Informe sua senha" required autofocus>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">Acessar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
